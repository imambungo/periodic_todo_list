on: push

name: Build Apps
jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.1.1
      with:
        channel: stable
    - run: flutter pub get
#   - run: flutter test
    - run: flutter build apk --release --split-per-abi
    - uses: actions/upload-artifact@master
      with:
        name: APK
        path: build/app/outputs/apk/release
  build_ios_app:
    name: Build for iOS
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.1.1
      with:
        channel: stable
    - run: flutter pub get
#   - run: flutter test
    - run: flutter build ios --release
    - uses: actions/upload-artifact@master
      with:
        name: iOS Binaries
        path: build/app/outputs/apk/release
